
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h1 class="mb-4">Barcode & QR-Code Scanner</h1>
    <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="startBarcodeScanner()">Barcode scannen</button>
        <button class="btn btn-success" onclick="startQRScanner()">QR-Code scannen</button>
    </div>
    <div id="scanner" class="mt-4"></div>
    <p id="result" class="mt-3"></p>
</div>

<script>
let currentStream;

function stopScanner() {
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
    }
    document.getElementById("scanner").innerHTML = "";
}

function sendCodeToServer(code) {
    fetch("/send_code", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({code: code})
    }).then(res => res.json()).then(data => {
        document.getElementById("result").innerText = "Gesendet: " + code;
    }).catch(err => {
        document.getElementById("result").innerText = "Fehler beim Senden";
    });
}

function startBarcodeScanner() {
    stopScanner();
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#scanner'),
            constraints: {
                facingMode: "environment"
            }
        },
        decoder: {
            readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
        }
    }, function(err) {
        if (err) {
            console.error(err);
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(function(result) {
        let code = result.codeResult.code;
        Quagga.stop();
        sendCodeToServer(code);
    });
}

function startQRScanner() {
    stopScanner();
    const codeReader = new ZXing.BrowserQRCodeReader();
    codeReader.decodeFromVideoDevice(null, "scanner", (result, err) => {
        if (result) {
            sendCodeToServer(result.getText());
            codeReader.reset();
        }
    });
}
</script>
</body>
</html>
